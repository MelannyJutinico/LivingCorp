<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>

    <meta charset="UTF-8" />
    <title>Living Corp</title>
</h:head>
<h:body>
    <p:dataTable var="property" value="#{loginBean.properties}" rowKey="#{property.propertyId}" emptyMessage="No hay propiedades registradas">
        <p:column headerText="Name">
            <h:outputText value="#{property.propertyName}" />
        </p:column>
        <p:column headerText="City">
            <h:outputText value="#{property.propertyCity}" />
        </p:column>
        <p:column headerText="Address">
            <h:outputText value="#{property.propertyAddress}" />
        </p:column>
    </p:dataTable>


</h:body>
</html>
