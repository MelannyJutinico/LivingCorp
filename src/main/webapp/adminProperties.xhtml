<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Administrador</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <style type="text/css">
            body {
                height: 100vh;
                margin: 0;
                padding: 10px;
                background: #7b7b7b;
            }
            .mainMenu {
                height: 60px;
                width: 120px;
            }
        </style>
    </h:head>

    <body>
        <div class="ui-card">
            <p:fieldset legend="Living Corp">
                <h:form id="formNavigability">
                    <p:card style="margin-bottom: 5px">
                        <p:button styleClass="mainMenu" style="margin-right:5px; background-color:#7b7b7b"
                                  value="Registrar Recursos" outcome="adminResources.xhtml" disabled="false"/>
                        <p:button styleClass="mainMenu" style="margin-right:5px; background-color:#7b7b7b"
                                  value="Registrar Propiedades" outcome="adminProperties.xhtml" disabled="true"/>
                        <p:button styleClass="mainMenu" style="margin-right:5px; background-color:#7b7b7b"
                                  value="Asignar Recursos" outcome="adminAssings.xhtml" disabled="false"/>
                        <p:button styleClass="mainMenu" style="margin-right:5px; background-color:#7b7b7b"
                                  value="Generar Reportes" outcome="adminReports.xhtml" disabled="false"/>
                    </p:card>
                </h:form>
                <p:card style="margin-bottom: 5px">
                    <h:form id="formCRUD">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton styleClass="crudMenu" style="margin-right:5px; background-color:green" icon="pi pi-plus"
                                                 value="Registrar">
                                </p:commandButton>
                                <p:commandButton styleClass="crudMenu" style="margin-right:5px; background-color:red" icon="pi pi-trash"
                                                 value="Eliminar">
                                </p:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </h:form>
                    <h:form id="formTable">
                        <p:dataTable id="tableProperties" var="varProperty"
                                     value="#{adminPropertiesBean.properties}" rowKey="#{rowIndex}"
                                     paginator="true" paginatorPosition="bottom" rows="5">
                            <p:column style="text-align:center" selectionMode="single" />
                            <p:column headerText="Id">
                                <h:outputText value="#{varProperty.propertyId}"/>
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{varProperty.propertyName}"/>
                            </p:column>
                            <p:column style="text-align: center" headerText="Descripcion">
                                <p:commandButton icon="pi pi-search" oncomplete="PF('descriptionDialog').show()" update=":formTable">
                                    <f:setPropertyActionListener value="#{varProperty}" target="#{adminPropertiesBean.property}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:card>
            </p:fieldset>
        </div>
    </body>
</html>
